model {
    toolChains {
        visualCpp(VisualCpp)
        gcc(Gcc)
        clang(Clang)
    }
    platforms {
        win {
            operatingSystem "windows"
            architecture "x86_64"
        }
        osx {
            operatingSystem "osx"
            architecture "x86_64"
        }
        linux {
            operatingSystem "linux"
            architecture "x86_64"
        }
    }
    components {
        all {
            targetPlatform "win"
	    targetPlatform "osx"
	    targetPlatform "linux"
        }
    }
}
